
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>スマジョイ｜ランキング</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: #111;
      color: #eee;
    }

    .header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: #222;
      padding: 15px 20px;
      font-size: 18px;
      font-weight: bold;
      z-index: 100;
      display: flex;
      align-items: center;
      border-bottom: 1px solid #333;
    }

    .menu-toggle {
      font-size: 24px;
      cursor: pointer;
      margin-right: 10px;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: -200px;
      width: 200px;
      height: 100%;
      background: #1c1c1c;
      padding: 20px;
      box-sizing: border-box;
      transition: left 0.3s ease;
      z-index: 101;
    }

    .sidebar.active {
      left: 0;
    }

    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 100;
    }

    .overlay.active {
      display: block;
    }

    .sidebar a {
      display: block;
      color: #fff;
      text-decoration: none;
      margin-bottom: 10px;
      font-size: 16px;
    }

    .main-content {
      padding: 90px 20px 40px 20px;
    }

    .intro {
      margin-bottom: 40px;
    }

    .intro h2 {
      font-size: 20px;
      border-bottom: 1px solid #444;
      padding-bottom: 4px;
    }

    .intro a {
      color: #99ccee;
      text-decoration: none;
    }

    .rankings {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      gap: 20px;
    }

    .ranking-table {
      flex: 1 1 45%;
      background: #1a1a1a;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #333;
    }

    .ranking-table h2 {
      text-align: center;
      margin-top: 0;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
    }

    th, td {
      padding: 6px;
      text-align: left;
      border-bottom: 1px solid #333;
    }

    img.icon {
      width: 28px;
      height: 28px;
      border-radius: 50%;
    }

    tr:nth-child(even) {
      background: #222;
    }

    @media screen and (max-width: 768px) {
      .rankings {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <div class="sidebar" id="sidebar">
  <a href="#" id="login-btn" onclick="loginWithGoogle()">👤 Googleログイン</a>
  <a href="#" id="logout-btn" onclick="logout()" style="display:none;">🚪 ログアウト</a>
  <div id="user-info" style="margin: 10px 0; font-size: 14px;"></div>
  <a href="mypage.html" id="mypage-link" style="display:none;">📄 マイページ</a>
  <a href="#">📄 レート対戦</a>
  <a href="#">📜 ルール確認</a>
  <a href="#">📄 サイトについて</a>
</div>

  <div class="overlay" id="overlay" onclick="closeSidebar()"></div>

  <div class="header">
    <span class="menu-toggle" onclick="toggleSidebar()">≡</span>
    スマジョイ｜トップページ
  </div>

  <div class="main-content" onclick="closeSidebar()">
    <div class="intro">
      <h2>📘 スマジョイとは</h2>
      <p>
        スマジョイは、スマブラSPのスピリット／amiibo構築で戦うレートサイトです。<br>
        ガチでもネタでも、愛があれば誰でも戦える。<br>
        意味不明な称号、偏った育成、回復4積みも全部アリ。
      </p>
      <p><a href="#">▶ 遊び方ガイドを見る</a></p>
    </div>

    <div class="intro">
      <h2>📘 ランキング</h2>
    </div>
    <div class="rankings">
      <div class="ranking-table">
        <h2>スピリッツルール</h2>
        <table>
          <tbody id="spirits-ranking"></tbody>
        </table>
      </div>

      <div class="ranking-table">
        <h2>amiiboルール</h2>
        <table>
          <tbody id="amiibo-ranking"></tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      const overlay = document.getElementById('overlay');
      sidebar.classList.toggle('active');
      overlay.classList.toggle('active');
    }

    function closeSidebar() {
      document.getElementById('sidebar').classList.remove('active');
      document.getElementById('overlay').classList.remove('active');
    }
  </script>

</body>
</html>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
  import { getFirestore, collection, getDocs, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore.js";
  import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDMVAb0htcBm2Yv3uKpJ7Kmqyvhmr21b9o",
    authDomain: "smajoy-8e047.firebaseapp.com",
    projectId: "smajoy-8e047",
    storageBucket: "smajoy-8e047.appspot.com",
    messagingSenderId: "878614139782",
    appId: "1:878614139782:web:a168073265950c74d71207",
    measurementId: "G-9RJ4R5YYT9"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const auth = getAuth(app);
  const provider = new GoogleAuthProvider();

  // ランキング表示処理
  async function renderRanking(id, path) {
    const tableBody = document.getElementById(id);
    const snapshot = await getDocs(collection(db, ...path));
    let data = [];
    snapshot.forEach((doc) => data.push(doc.data()));
    data.sort((a, b) => b.rate - a.rate);
    tableBody.innerHTML = data.map((player, i) => `
      <tr>
        <td>${i + 1}</td>
        <td><img class="icon" src="${player.icon}" /></td>
        <td>${player.name}</td>
        <td><img class="icon" src="${player.character}" /></td>
        <td>${player.rate}</td>
      </tr>
    `).join("");
  }

  renderRanking("spirits-ranking", ["rankings", "spirits", "players"]);
  renderRanking("amiibo-ranking", ["rankings", "amiibo", "players"]);

  // Googleログイン処理（初回登録付き）
  window.loginWithGoogle = async () => {
    try {
      const result = await signInWithPopup(auth, provider);
      const user = result.user;

      const userRef = doc(db, "users", user.uid);
      const snap = await getDoc(userRef);
      if (!snap.exists()) {
        await setDoc(userRef, {
          name: user.displayName || "名無しのスマブラー",
          icon: user.photoURL || "",
          spiritsCharacter: "",
          amiiboCharacter: "",
          comment: ""
        });
      }

      alert(`ようこそ、${user.displayName} さん！`);
    } catch (error) {
      alert("ログインに失敗しました。");
      console.error(error);
    }
  };

  // ログアウト処理
  window.logout = () => {
    signOut(auth).then(() => {
      alert("ログアウトしました");
    });
  };

  // ログイン状態の監視
  onAuthStateChanged(auth, (user) => {
    const loginBtn = document.getElementById("login-btn");
    const logoutBtn = document.getElementById("logout-btn");
    const userInfo = document.getElementById("user-info");
    const mypageLink = document.getElementById("mypage-link");

    if (user) {
      loginBtn.style.display = "none";
      logoutBtn.style.display = "block";
      userInfo.innerHTML = `<img src="${user.photoURL}" style="width:24px; border-radius:50%;"> ${user.displayName}`;
      mypageLink.style.display = "block";
    } else {
      loginBtn.style.display = "block";
      logoutBtn.style.display = "none";
      userInfo.innerHTML = "";
      mypageLink.style.display = "none";
    }
  });
</script>
