<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>レート対戦マッチング</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 20px;
      flex-wrap: wrap;
      margin: 0;
    }

    .container {
      display: flex;
      flex-direction: column;
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
    }

    .panel {
      background: #1e1e1e;
      padding: 20px;
      border-radius: 8px;
      width: 100%;
      margin-bottom: 16px;
      box-sizing: border-box;
    }

    .room-card {
      font-size: 14px;
      text-align: center;
      border: 1px solid #333;
      border-radius: 6px;
      padding: 10px;
      margin-bottom: 10px;
    }

    .player-row {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      margin-top: 4px;
    }

    .player-icon {
      width: 32px;
      height: 32px;
      border-radius: 50%;
    }

    .return-btn {
      background: #2ecc71;
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="panel">
      <h2>対戦待ち</h2>
      <p id="waitingCount">現在 0 人が参加中</p>
      <button onclick="startMatching()">対戦相手を探す</button>
      <p id="matchingStatus"></p>
    </div>

    <div class="panel">
      <h2>マッチング中の部屋一覧</h2>
      <div id="roomList"></div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDMVAb0htcBm2Yv3uKpJ7Kmqyvhmr21b9o",
      authDomain: "smajoy-8e047.firebaseapp.com",
      projectId: "smajoy-8e047"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    let uid = "";
    let userNameMap = {};
    let userIconMap = {};
    let myRoomNo = null;

    async function fetchUserNames() {
      const snapshot = await db.collection("users").get();
      snapshot.forEach(doc => {
        userNameMap[doc.id] = doc.data().name || "名無し";
        userIconMap[doc.id] = doc.data().icon || "";
      });
    }

    function createPlayerRow(userId) {
      const name = userNameMap[userId] || "名無し";
      const icon = userIconMap[userId] || "";
      return `<div class="player-row">
                <img class="player-icon" src="${icon}" alt="icon">
                <span>${name}</span>
              </div>`;
    }

    function renderRooms(rooms) {
      const container = document.getElementById("roomList");
      container.innerHTML = "";
      rooms.forEach((room, index) => {
        const p1 = createPlayerRow(room.player1);
        const p2 = createPlayerRow(room.player2);
        const div = document.createElement("div");
        div.className = "room-card";
        div.innerHTML = `
          <div><strong>No.${index + 1}</strong></div>
          ${p1}
          <div>VS</div>
          ${p2}
          <button class="return-btn" onclick="returnToRoom('${room.id}')">部屋に戻る</button>
        `;
        container.appendChild(div);
        if (room.player1 === uid || room.player2 === uid) {
          myRoomNo = index + 1;
          localStorage.setItem("roomId", room.id);
        }
      });
    }

    function returnToRoom(roomId) {
      localStorage.setItem("roomId", roomId);
      location.href = "match_screen.html";
    }

    async function startMatching() {
      if (myRoomNo !== null) {
        alert(`すでにマッチング中です。部屋No.${myRoomNo}に戻ってください。`);
        return;
      }
      document.getElementById("matchingStatus").innerText = "対戦相手を探しています...";
      location.href = "rating_match_smartjoy_style.html";
    }

    auth.onAuthStateChanged(async (user) => {
      if (!user) {
        alert("ログインしてください");
        window.location.href = "index.html";
        return;
      }
      uid = user.uid;
      await fetchUserNames();
      db.collection("matching_rooms").onSnapshot(snapshot => {
        const rooms = [];
        snapshot.forEach(doc => {
          const data = doc.data();
          rooms.push({ id: doc.id, ...data });
        });
        renderRooms(rooms);
        document.getElementById("waitingCount").innerText = `現在 ${rooms.length * 2} 人が参加中`;
      });
    });
  </script>
</body>
</html>
