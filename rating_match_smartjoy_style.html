
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>レート対戦マッチング</title>
  <style>
  body {
  background: #111;
  color: #fff;
  font-family: sans-serif;
  padding: 20px;
  margin: 0;
  width: 100%;
  box-sizing: border-box;
}
    .container {
      display: flex;
      flex-direction: column;
      width: 100%;
      max-width: 600px;
      gap: 20px;
    }
    .panel {
      background: #1e1e1e;
      padding: 20px;
      border-radius: 8px;
    }
    button {
      padding: 8px 16px;
      font-size: 14px;
      border: none;
      border-radius: 4px;
      background: #4CAF50;
      color: white;
      cursor: pointer;
    }
    .return-btn {
      background: #2ecc71;
      margin-left: 10px;
    }
    .room-box {
      border: 1px solid #444;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 6px;
      font-size: 14px;
    }
    .room-header {
      font-weight: bold;
      margin-bottom: 6px;
    }
.room-content {
  display: flex;
  flex-wrap: wrap;
  align-items: center;
  gap: 6px;
  justify-content: space-between;
}
    .user-icon {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      vertical-align: middle;
      margin-right: 4px;
    }
    .player-info {
  display: flex;
  align-items: center;
  flex: 1;
  min-width: 0;
  white-space: nowrap;
  text-overflow: ellipsis;
  overflow: hidden;
}
  </style>
</head>
<body>
  <div class="container">
    <div class="panel">
      <h2>対戦待ち</h2>
      <p id="waitingCount">現在 0 人が参加中</p>
      <button onclick="startMatching()">対戦相手を探す</button>
      <p id="matchingStatus"></p>
    </div>
    <div class="panel">
      <h2>マッチング中の部屋一覧</h2>
      <table id="roomList"><tbody></tbody></table>
    </div>
  </div>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDMVAb0htcBm2Yv3uKpJ7Kmqyvhmr21b9o",
      authDomain: "smajoy-8e047.firebaseapp.com",
      projectId: "smajoy-8e047"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();
    let uid = "";
    let userNameMap = {};
    let userIconMap = {};
    let userRateMap = {};
    let myRoomNo = null;

    async function fetchUserNames() {
      const snapshot = await db.collection("users").get();
      snapshot.forEach(doc => {
        const data = doc.data();
        userNameMap[doc.id] = data.name || "名無し";
        userIconMap[doc.id] = data.icon || "https://via.placeholder.com/24";
        userRateMap[doc.id] = data.rate || "----";
      });
    }

    function truncate(name) {
      return name.length > 5 ? name.slice(0, 5) + "…" : name;
    }

    function renderRooms(rooms) {
      const tbody = document.querySelector("#roomList tbody");
      tbody.innerHTML = "";
      rooms.forEach((room, index) => {
        const p1 = room.player1;
        const p2 = room.player2;
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td colspan="5">
            <div class="room-box">
              <div class="room-header">No.${index + 1}</div>
              <div class="room-content">
                <div class="player-info">
                  <img src="${userIconMap[p1]}" class="user-icon">
                  ${truncate(userNameMap[p1] || "名無し")} (${userRateMap[p1]})
                </div>
                <div>VS</div>
                <div class="player-info">
                  <img src="${userIconMap[p2]}" class="user-icon">
                  ${truncate(userNameMap[p2] || "名無し")} (${userRateMap[p2]})
                </div>
                ${(p1 === uid || p2 === uid) ? `<button class="return-btn" onclick="returnToRoom('${room.id}')">部屋に戻る</button>` : ""}
              </div>
            </div>
          </td>
        `;
        tbody.appendChild(tr);
        if (room.player1 === uid || room.player2 === uid) {
          myRoomNo = index + 1;
          localStorage.setItem("roomId", room.id);
        }
      });
    }

    function returnToRoom(roomId) {
      localStorage.setItem("roomId", roomId);
      location.href = "match_screen.html";
    }

    async function startMatching() {
      if (myRoomNo !== null) {
        alert(`すでにマッチング中です。部屋No.${myRoomNo}に戻ってください。`);
        return;
      }
      document.getElementById("matchingStatus").innerText = "対戦相手を探しています...";
      location.href = "rating_match_smartjoy_style.html";
    }

    auth.onAuthStateChanged(async (user) => {
      if (!user) {
        alert("ログインしてください");
        window.location.href = "index.html";
        return;
      }
      uid = user.uid;
      await fetchUserNames();
      db.collection("matching_rooms").onSnapshot(snapshot => {
        const rooms = [];
        snapshot.forEach(doc => {
          const data = doc.data();
          rooms.push({ id: doc.id, ...data });
        });
        renderRooms(rooms);
        document.getElementById("waitingCount").innerText = `現在 ${rooms.length * 2} 人が参加中`;
      });
    });
  </script>
</body>
</html>
