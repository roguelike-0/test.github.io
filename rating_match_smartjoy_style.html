
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>レーティング対戦</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #111;
      color: #fff;
      padding: 20px;
    }
    h1 {
      font-size: 24px;
      color: #ff5555;
    }
    .rating-panel {
      display: flex;
      gap: 20px;
      margin-top: 20px;
    }
    .left-panel {
      background-color: #222;
      border-radius: 10px;
      padding: 20px;
      width: 200px;
    }
    .left-panel h2 {
      font-size: 18px;
      margin-bottom: 10px;
      color: #00aaff;
    }
    .left-panel select {
      width: 100%;
      padding: 8px;
      background: #333;
      color: white;
      border: none;
      border-radius: 6px;
      margin-bottom: 10px;
    }
    .left-panel button {
      width: 100%;
      background-color: #00cc66;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }
    .right-panel {
      flex: 1;
      background-color: #1a1a1a;
      border-radius: 10px;
      padding: 20px;
    }
    .user-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 1px solid #333;
    }
    .user-row img {
      width: 32px;
      height: 32px;
      border-radius: 4px;
      margin-right: 8px;
    }
    .user-info {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .user-meta {
      font-size: 14px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <h1>レーティング対戦</h1>
  <div class="rating-panel">
    <div class="left-panel">
      <h2>レート制限</h2>
      <select>
        <option>誰でも</option>
        <option>±50以内</option>
        <option>±100以内</option>
        <option>±150以内</option>
        <option>±200以内</option>
        <option>±250以内</option>
        <option>±300以内</option>
        <option>±350以内</option>
        <option>±400以内</option>
      </select>
      <button>対戦相手を探す！</button>
    </div>
    <div class="right-panel">
      <div class="user-row">
        <div class="user-info">
          <span class="user-meta">対戦 131019｜1分前</span>
          <img src="https://via.placeholder.com/32" alt="アイコン">
          <span>ハムレッツ</span>
        </div>
        <span>vs</span>
        <div class="user-info">
          <img src="https://via.placeholder.com/32" alt="アイコン">
          <span>タクト</span>
        </div>
      </div>
      <!-- Sample user rows -->
      <div class="user-row">
        <div class="user-info">
          <span class="user-meta">対戦 131018｜1分前</span>
          <img src="https://via.placeholder.com/32" alt="アイコン">
          <span>りあ</span>
        </div>
        <span>vs</span>
        <div class="user-info">
          <img src="https://via.placeholder.com/32" alt="アイコン">
          <span>ふう</span>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
