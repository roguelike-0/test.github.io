
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>レート対戦マッチング</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: #111;
      color: #eee;
    }
    .header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: #222;
      padding: 15px 20px;
      font-size: 18px;
      font-weight: bold;
      z-index: 100;
      display: flex;
      align-items: center;
      border-bottom: 1px solid #333;
    }
    .menu-toggle {
      font-size: 24px;
      cursor: pointer;
      margin-right: 10px;
    }
    .sidebar {
      position: fixed;
      top: 0;
      left: -200px;
      width: 200px;
      height: 100%;
      background: #1c1c1c;
      padding: 20px;
      box-sizing: border-box;
      transition: left 0.3s ease;
      z-index: 101;
    }
    .sidebar.active {
      left: 0;
    }
    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 100;
    }
    .overlay.active {
      display: block;
    }
    .sidebar a {
      display: block;
      color: #fff;
      text-decoration: none;
      margin-bottom: 10px;
      font-size: 16px;
    }
    .main-content {
      padding: 90px 20px 40px 20px;
      max-width: 600px;
      margin: 0 auto;
    }
    .panel {
      background: #1e1e1e;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    button {
      padding: 8px 16px;
      font-size: 14px;
      border: none;
      border-radius: 4px;
      background: #4CAF50;
      color: white;
      cursor: pointer;
    }
    .return-btn {
      background: #2ecc71;
      margin-left: 10px;
    }
    .room-box {
      border: 1px solid #444;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 6px;
      font-size: 14px;
    }
    .room-header {
      font-weight: bold;
      margin-bottom: 6px;
    }
    .room-content {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
    }
    .user-icon {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      vertical-align: middle;
      margin-right: 4px;
    }
    .player-info {
      display: flex;
      align-items: center;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      flex-shrink: 1;
    }
    .vs-text {
      margin: 0 8px;
    }
    @media screen and (max-width: 480px) {
      .room-content {
        flex-direction: column;
        align-items: flex-start;
        gap: 6px;
      }
      .return-btn {
        margin-left: 0;
        align-self: flex-start;
      }
    }
  </style>
</head>
<body>
  <!-- サイドバー -->
  <div class="sidebar" id="sidebar">
    <a href="#" id="logout-btn" onclick="logout()">🚪 ログアウト</a>
    <div id="user-info" style="margin: 10px 0; font-size: 14px;"></div>
    <a href="index.html">🏠 トップ</a>
    <a href="mypage.html">📄 マイページ</a>
    <a href="edit.html">✏️ プロフィール編集</a>
  </div>

  <div class="overlay" id="overlay" onclick="closeSidebar()"></div>

  <!-- ヘッダー -->
  <div class="header">
    <span class="menu-toggle" onclick="toggleSidebar()">≡</span>
    スマジョイ｜レート対戦
  </div>

  <!-- メインコンテンツ -->
  <div class="main-content" onclick="closeSidebar()">
    <div class="panel">
      <h2>対戦待ち</h2>
      <p id="waitingCount">現在 0 人が参加中</p>
      <button onclick="startMatching()">対戦相手を探す</button>
      <p id="matchingStatus"></p>
    </div>
    <div class="panel">
      <h2>マッチング中の部屋一覧</h2>
      <table id="roomList"><tbody></tbody></table>
    </div>
  </div>

  <script>
    function toggleSidebar() {
      document.getElementById('sidebar').classList.toggle('active');
      document.getElementById('overlay').classList.toggle('active');
    }

    function closeSidebar() {
      document.getElementById('sidebar').classList.remove('active');
      document.getElementById('overlay').classList.remove('active');
    }
  </script>

  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDMVAb0htcBm2Yv3uKpJ7Kmqyvhmr21b9o",
      authDomain: "smajoy-8e047.firebaseapp.com",
      projectId: "smajoy-8e047"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();
    let uid = "";
    let userNameMap = {};
    let userIconMap = {};
    let userRateMap = {};
    let myRoomNo = null;

    async function fetchUserNames() {
      const snapshot = await db.collection("users").get();
      snapshot.forEach(doc => {
        const data = doc.data();
        userNameMap[doc.id] = data.name || "名無し";
        userIconMap[doc.id] = data.icon || "https://via.placeholder.com/24";
        userRateMap[doc.id] = data.rate || "----";
      });
    }

    function truncate(name) {
      return name.length > 5 ? name.slice(0, 5) + "…" : name;
    }

    function renderRooms(rooms) {
      const tbody = document.querySelector("#roomList tbody");
      tbody.innerHTML = "";
      rooms.forEach((room, index) => {
        const p1 = room.player1;
        const p2 = room.player2;
        const tr = document.createElement("tr");
        tr.innerHTML = \`
          <td colspan="5">
            <div class="room-box">
              <div class="room-header">No.\${index + 1}</div>
              <div class="room-content">
                <div class="player-info">
                  <img src="\${userIconMap[p1]}" class="user-icon">
                  \${truncate(userNameMap[p1] || "名無し")} 
                </div>
                <div class="vs-text">VS</div>
                <div class="player-info">
                  <img src="\${userIconMap[p2]}" class="user-icon">
                  \${truncate(userNameMap[p2] || "名無し")}
                </div>
                \${(p1 === uid || p2 === uid) ? \`<button class="return-btn" onclick="returnToRoom('\${room.id}')">部屋に戻る</button>\` : ""}
              </div>
            </div>
          </td>
        \`;
        tbody.appendChild(tr);
        if (room.player1 === uid || room.player2 === uid) {
          myRoomNo = index + 1;
          localStorage.setItem("roomId", room.id);
        }
      });
    }

    function returnToRoom(roomId) {
      localStorage.setItem("roomId", roomId);
      location.href = "match_screen.html";
    }

    async function startMatching() {
      if (myRoomNo !== null) {
        alert(\`すでにマッチング中です。部屋No.\${myRoomNo}に戻ってください。\`);
        return;
      }
      document.getElementById("matchingStatus").innerText = "対戦相手を探しています...";
      location.href = "rating_match_smartjoy_style.html";
    }

    function logout() {
      firebase.auth().signOut().then(() => {
        alert("ログアウトしました");
        window.location.href = "index.html";
      });
    }

    auth.onAuthStateChanged(async (user) => {
      if (!user) {
        alert("ログインしてください");
        window.location.href = "index.html";
        return;
      }
      uid = user.uid;
      document.getElementById("user-info").innerHTML = \`
        <img src="\${user.photoURL}" style="width:24px; border-radius:50%;"> \${user.displayName}
      \`;

      await fetchUserNames();
      db.collection("matching_rooms").onSnapshot(snapshot => {
        const rooms = [];
        snapshot.forEach(doc => {
          const data = doc.data();
          rooms.push({ id: doc.id, ...data });
        });
        renderRooms(rooms);
        document.getElementById("waitingCount").innerText = \`現在 \${rooms.length * 2} 人が参加中\`;
      });
    });
  </script>
</body>
</html>
