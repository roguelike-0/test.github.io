<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>レート対戦マッチング</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    .header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: #222;
      padding: 15px 20px;
      font-size: 18px;
      font-weight: bold;
      z-index: 100;
      display: flex;
      align-items: center;
      border-bottom: 1px solid #333;
    }
    .menu-toggle {
      font-size: 24px;
      cursor: pointer;
      margin-right: 10px;
    }
    .sidebar {
      position: fixed;
      top: 0;
      left: -200px;
      width: 200px;
      height: 100%;
      background: #1c1c1c;
      padding: 20px;
      box-sizing: border-box;
      transition: left 0.3s ease;
      z-index: 101;
    }
    .sidebar.active {
      left: 0;
    }
    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 100;
    }
    .overlay.active {
      display: block;
    }
    .sidebar a {
      display: block;
      color: #fff;
      text-decoration: none;
      margin-bottom: 10px;
      font-size: 16px;
    }
    .main-content {
      padding: 90px 20px 40px 20px;
    }

    .container {
      display: flex;
      flex-direction: column;
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
      gap: 20px;
    }
    .panel {
      background: #1e1e1e;
      padding: 20px;
      border-radius: 8px;
    }
    button {
      padding: 8px 16px;
      font-size: 14px;
      border: none;
      border-radius: 4px;
      background: #4CAF50;
      color: white;
      cursor: pointer;
    }
    .return-btn {
      background: #2ecc71;
      margin-left: 10px;
    }
    .room-box {
      border: 1px solid #444;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 6px;
      font-size: 14px;
    }
    .room-header {
      font-weight: bold;
      margin-bottom: 6px;
    }
    .room-content {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
    }
    .user-icon {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      vertical-align: middle;
      margin-right: 4px;
    }
    .player-info {
      display: flex;
      align-items: center;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      flex-shrink: 1;
    }
    .vs-text {
      margin: 0 8px;
    }
    @media screen and (max-width: 480px) {
      .room-content {
        flex-direction: column;
        align-items: flex-start;
        gap: 6px;
      }
      .return-btn {
        margin-left: 0;
        align-self: flex-start;
      }
    }
  </style>
</head>
<body>
<p id="matchingStatus"></p>
<script>
  async function startMatching() {
    document.getElementById("matchingStatus").innerText = "対戦相手を探しています...";
    setTimeout(() => {
      location.href = "rating_match_smartjoy_style.html";
    }, 500);
  }
</script>
</body>
</html>
