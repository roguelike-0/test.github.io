
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>レート対戦マッチング</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    button {
      background-color: gold;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>レート戦マッチング</h1>
  <p id="status">対戦相手を探しています...</p>
  <button onclick="cancelMatch()">キャンセル</button>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDMVAb0htcBm2Yv3uKpJ7Kmqyvhmr21b9o",
      authDomain: "smajoy-8e047.firebaseapp.com",
      projectId: "smajoy-8e047",
      storageBucket: "smajoy-8e047.appspot.com",
      messagingSenderId: "878614139782",
      appId: "1:878614139782:web:a168073265950c74d71207",
      measurementId: "G-9RJ4R5YYT9"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    let uid = "";
    const matchRef = db.collection("matching");
    const usersRef = db.collection("users");
    let intervalId = null;

    auth.onAuthStateChanged(async (user) => {
      if (user) {
        uid = user.uid;

        // 初回ログインなら初期レート1500で登録
        const userDoc = await usersRef.doc(uid).get();
        if (!userDoc.exists) {
          await usersRef.doc(uid).set({
            name: user.displayName || "名無し",
            rate: 1500
          });
        }
        startMatching();
      } else {
        alert("ログインしてください");
        window.location.href = "index.html";
      }
    });

    async function startMatching() {
      const now = Date.now();
      await matchRef.doc(uid).set({
        uid,
        timestamp: now,
        status: "waiting",
        opponent: ""
      });

      intervalId = setInterval(async () => {
        const snapshot = await matchRef.get();
        for (const doc of snapshot.docs) {
          const data = doc.data();
          if (data.uid !== uid && data.status === "waiting") {
            // マッチング成立
            await matchRef.doc(uid).update({
              status: "matched",
              opponent: data.uid
            });
            await matchRef.doc(data.uid).update({
              status: "matched",
              opponent: uid
            });

            clearInterval(intervalId);
            window.location.href = "match_screen.html";
            return;
          }
        }
      }, 3000);

      setTimeout(() => {
        clearInterval(intervalId);
        cancelMatch("マッチング時間切れです");
      }, 10 * 60 * 1000); // 10分
    }

    async function cancelMatch(msg = "マッチングをキャンセルしました") {
      clearInterval(intervalId);
      await matchRef.doc(uid).delete();
      alert(msg);
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
