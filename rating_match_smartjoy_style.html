
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>レート対戦マッチング</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 20px;
    }
    .container {
      display: flex;
      flex-direction: column;
      width: 95%;
      max-width: 600px;
    }
    .panel {
      background: #1e1e1e;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    button {
      padding: 8px 16px;
      font-size: 14px;
      border: none;
      border-radius: 4px;
      background: #4CAF50;
      color: white;
      cursor: pointer;
    }
    .return-btn {
      background: #2ecc71;
      margin-top: 8px;
    }
    .room {
      border-top: 1px solid #444;
      padding: 10px 0;
      font-size: 14px;
    }
    .icon {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      vertical-align: middle;
      margin-right: 6px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="panel">
      <h2>対戦待ち</h2>
      <p id="waitingCount">現在 0 人が参加中</p>
      <button onclick="startMatching()">対戦相手を探す</button>
      <p id="matchingStatus"></p>
    </div>
    <div class="panel">
      <h2>マッチング中の部屋一覧</h2>
      <div id="roomList"></div>
    </div>
  </div>

  <script>
    const dummyRooms = [
      {
        no: 1,
        player1: { name: "Loading Now", icon: "https://i.imgur.com/4AiXzf8.jpeg" },
        player2: { name: "けさちゃんねる", icon: "https://i.imgur.com/4AiXzf8.jpeg" }
      }
    ];

    function renderRooms() {
      const roomList = document.getElementById("roomList");
      roomList.innerHTML = "";
      dummyRooms.forEach(room => {
        const div = document.createElement("div");
        div.className = "room";
        div.innerHTML = `
          No.${room.no}<br>
          <img src="${room.player1.icon}" class="icon">${room.player1.name}<br>
          VS<br>
          <img src="${room.player2.icon}" class="icon">${room.player2.name}<br>
          <button class="return-btn">部屋に戻る</button>
        `;
        roomList.appendChild(div);
      });
    }

    function startMatching() {
      document.getElementById("matchingStatus").innerText = "対戦相手を探しています...";
    }

    renderRooms();
  </script>
</body>
</html>
