<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>レート戦マッチング</title>
  <style>
    body { background: #111; color: #fff; font-family: sans-serif; text-align: center; padding: 50px; }
    button {
      padding: 14px 28px;
      background-color: gold;
      border: none;
      color: black;
      font-size: 18px;
      cursor: pointer;
      border-radius: 8px;
      margin: 20px;
    }
    #status {
      margin-top: 30px;
      font-size: 20px;
      color: lightgreen;
    }
  </style>
</head>
<body>
  <h1>対戦相手を探す</h1>
  <button onclick="startMatching()">対戦相手を探す</button>
  <div id="status"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getFirestore, collection, addDoc, query, where, getDocs, deleteDoc, doc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_MSG_ID",
      appId: "YOUR_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const uid = "mock-user-" + Math.floor(Math.random() * 10000); // 仮UID（テスト用）
    const rate = 1500;
    const range = 100;

    async function startMatching() {
      const status = document.getElementById("status");
      status.innerText = "マッチングモードに入りました。10分間探します…";

      const myEntry = await addDoc(collection(db, "matching"), {
        uid: uid,
        rate: rate,
        range: range,
        timestamp: Date.now()
      });

      const startTime = Date.now();
      const timer = setInterval(async () => {
        if (Date.now() - startTime > 10 * 60 * 1000) {
          clearInterval(timer);
          await deleteDoc(doc(db, "matching", myEntry.id));
          status.innerText = "マッチング失敗：時間切れです。";
          return;
        }

        const q = query(collection(db, "matching"));
        const snapshot = await getDocs(q);
        let matched = false;

        snapshot.forEach(async (docSnap) => {
          const data = docSnap.data();
          if (data.uid !== uid && Math.abs(data.rate - rate) <= range) {
            matched = true;
            clearInterval(timer);
            await deleteDoc(doc(db, "matching", myEntry.id));
            await deleteDoc(doc(db, "matching", docSnap.id));
            status.innerText = "マッチング成立！相手を見つけました。画面を移動します...";
            setTimeout(() => {
              window.location.href = "match_screen.html";
            }, 2000);
          }
        });

      }, 3000);
    }
  </script>
</body>
</html>
