
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>レート対戦マッチング</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 20px;
      flex-wrap: wrap;
    }
    .container {
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
      width: 100%;
      max-width: 1000px;
      justify-content: space-between;
    }
    .panel {
      background: #1e1e1e;
      padding: 20px;
      border-radius: 8px;
      width: 48%;
      min-width: 280px;
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      background: #4CAF50;
      color: white;
      cursor: pointer;
    }
    table {
      width: 100%;
      table-layout: fixed;
      margin-top: 10px;
    }
    th, td {
      padding: 6px 10px;
      text-align: left;
      word-wrap: break-word;
    }
    th:nth-child(1), td:nth-child(1) { width: 10%; }
    th:nth-child(2), td:nth-child(2) { width: 25%; }
    th:nth-child(3), td:nth-child(3) { width: 10%; text-align: center; }
    th:nth-child(4), td:nth-child(4) { width: 25%; }
    th:nth-child(5), td:nth-child(5) { width: 30%; text-align: right; }
    .return-btn {
      background: #2ecc71;
      margin-top: 6px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="panel">
      <h2>対戦待ち</h2>
      <p id="waitingCount">現在 0 人が参加中</p>
      <button onclick="startMatching()">対戦相手を探す</button>
      <p id="matchingStatus"></p>
    </div>
    <div class="panel">
      <h2>マッチング中の部屋一覧</h2>
      <table id="roomList">
        <thead>
          <tr><th>No.</th><th>プレイヤー１</th><th></th><th>プレイヤー２</th><th></th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDMVAb0htcBm2Yv3uKpJ7Kmqyvhmr21b9o",
      authDomain: "smajoy-8e047.firebaseapp.com",
      projectId: "smajoy-8e047"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();
    let uid = "";
    let userNameMap = {};
    let myRoomNo = null;

    async function fetchUserNames() {
      const snapshot = await db.collection("users").get();
      snapshot.forEach(doc => {
        userNameMap[doc.id] = doc.data().name || "名無し";
      });
    }

    function renderRooms(rooms) {
      const tbody = document.querySelector("#roomList tbody");
      tbody.innerHTML = "";
      rooms.forEach((room, index) => {
        const tr = document.createElement("tr");
        const p1 = userNameMap[room.player1] || "名無し";
        const p2 = userNameMap[room.player2] || "名無し";
        tr.innerHTML = `
          <td>No.${index + 1}</td>
          <td>${p1}</td>
          <td>VS</td>
          <td>${p2}</td>
          <td><button class="return-btn" onclick="returnToRoom('${room.id}')">部屋に戻る</button></td>
        `;
        tbody.appendChild(tr);
        if (room.player1 === uid || room.player2 === uid) {
          myRoomNo = index + 1;
          localStorage.setItem("roomId", room.id);
        }
      });
    }

    function returnToRoom(roomId) {
      localStorage.setItem("roomId", roomId);
      location.href = "match_screen.html";
    }

    async function startMatching() {
      if (myRoomNo !== null) {
        alert(`すでにマッチング中です。部屋No.${myRoomNo}に戻ってください。`);
        return;
      }
      document.getElementById("matchingStatus").innerText = "対戦相手を探しています...";
      location.href = "rating_match_smartjoy_style.html";
    }

    auth.onAuthStateChanged(async (user) => {
      if (!user) {
        alert("ログインしてください");
        window.location.href = "index.html";
        return;
      }
      uid = user.uid;
      await fetchUserNames();
      db.collection("matching_rooms").onSnapshot(snapshot => {
        const rooms = [];
        snapshot.forEach(doc => {
          const data = doc.data();
          rooms.push({ id: doc.id, ...data });
        });
        renderRooms(rooms);
        document.getElementById("waitingCount").innerText = `現在 ${rooms.length * 2} 人が参加中`;
      });
    });
  </script>
</body>
</html>
