<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>レート対戦マッチング</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <style>
    body { background-color: #111; color: #fff; font-family: Arial; text-align: center; padding: 20px; }
    button { background-color: gold; border: none; padding: 10px 20px; font-size: 16px; cursor: pointer; border-radius: 5px; margin-top: 20px; }
  </style>
</head>
<body>
  <h1>レート戦マッチング</h1>
  <p id="status">対戦相手を探しています...</p>
  <button onclick="cancelMatch()">キャンセル</button>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDMVAb0htcBm2Yv3uKpJ7Kmqyvhmr21b9o",
      authDomain: "smajoy-8e047.firebaseapp.com",
      projectId: "smajoy-8e047",
      storageBucket: "smajoy-8e047.appspot.com",
      messagingSenderId: "878614139782",
      appId: "1:878614139782:web:a168073265950c74d71207"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();
    let currentUser = null;
    let intervalId = null;

    auth.onAuthStateChanged(async user => {
      if (!user) {
        alert("ログインしてください");
        window.location.href = "index.html";
        return;
      }

      currentUser = user;
      const myRef = db.collection("matching").doc(user.uid);
      await myRef.set({ uid: user.uid, timestamp: Date.now(), status: "waiting" });

      intervalId = setInterval(async () => {
  const docSnap = await matchRef.doc(uid).get();
  const myData = docSnap.data();

  // 自分がmatched状態になったら対戦開始
  if (myData.status === "matched" && myData.opponent) {
    clearInterval(intervalId);
    window.location.href = "match_screen.html?opponent=" + myData.opponent;
  }

  // マッチング相手を探す処理
  const snapshot = await matchRef.get();
  for (const doc of snapshot.docs) {
    const data = doc.data();
    if (data.uid !== uid && data.status === "waiting") {
      await matchRef.doc(uid).update({
        status: "matched",
        opponent: data.uid
      });
      await matchRef.doc(data.uid).update({
        status: "matched",
        opponent: uid
      });
      break;
    }
  }
}, 3000);


      setTimeout(() => {
        cancelMatch("マッチング時間切れです");
      }, 10 * 60 * 1000);
    });

    async function cancelMatch(msg = "キャンセルしました") {
      if (currentUser) {
        await db.collection("matching").doc(currentUser.uid).delete();
      }
      clearInterval(intervalId);
      alert(msg);
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
