
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>レート対戦マッチング</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: sans-serif;
      padding: 20px;
      margin: 0;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      max-width: 100%;
    }
    .panel {
      background: #1e1e1e;
      padding: 16px;
      border-radius: 8px;
      width: 100%;
      box-sizing: border-box;
    }
    .room-box {
      border: 1px solid #444;
      border-radius: 6px;
      padding: 10px;
      margin-top: 10px;
    }
    .room-header {
      font-weight: bold;
      margin-bottom: 6px;
    }
    .room-info {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 4px;
      font-size: 14px;
    }
    .room-info img {
      width: 20px;
      height: 20px;
      border-radius: 50%;
    }
    .return-btn {
      margin-top: 6px;
      padding: 6px 12px;
      font-size: 14px;
      border: none;
      border-radius: 4px;
      background: #2ecc71;
      color: white;
      cursor: pointer;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      background: #4CAF50;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="panel">
      <h2>対戦待ち</h2>
      <p>現在 2 人が参加中</p>
      <button>対戦相手を探す</button>
    </div>
    <div class="panel">
      <h2>マッチング中の部屋一覧</h2>
      <div class="room-box">
        <div class="room-header">No.1</div>
        <div class="room-info">
          <img src="https://cdn-icons-png.flaticon.com/512/147/147144.png" alt="p1">
          Loadi… (1590)
          <span>VS</span>
          <img src="https://cdn-icons-png.flaticon.com/512/147/147144.png" alt="p2">
          けさちゃん… (1410)
          <button class="return-btn">部屋に戻る</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
