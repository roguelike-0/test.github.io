<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>レート戦マッチング</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
</head>
<body>
  <h1>レート戦マッチング</h1>
  <button onclick="startMatching()">対戦相手を探す</button>
  <p id="matchingStatus" style="color: lightgreen;"></p>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDMVAb0htcBm2Yv3uKpJ7Kmqyvhmr21b9o",
      authDomain: "smajoy-8e047.firebaseapp.com",
      projectId: "smajoy-8e047"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    let uid = "";

    auth.onAuthStateChanged(async (user) => {
      if (!user) {
        alert("ログインしてください");
        location.href = "index.html";
        return;
      }
      uid = user.uid;
    });

    async function startMatching() {
      document.getElementById("matchingStatus").innerText = "対戦相手を探しています…";

      const waitingRef = db.collection("waiting_users").doc("singleton");
      const roomRef = db.collection("matching_rooms");

      const doc = await waitingRef.get();

      if (!doc.exists || doc.data().uid === uid) {
        await waitingRef.set({ uid });

        roomRef.where("player1", "==", uid).onSnapshot((snapshot) => {
          snapshot.forEach((doc) => {
            const data = doc.data();
            if (data.player2) {
              localStorage.setItem("roomId", doc.id);
              waitingRef.delete();
              location.href = "match_screen.html";
            }
          });
        });
      } else {
        const opponentUid = doc.data().uid;
        const roomId = `${opponentUid}_${uid}_${Date.now()}`;
        await roomRef.doc(roomId).set({
          player1: opponentUid,
          player2: uid,
          createdAt: Date.now()
        });

        await waitingRef.delete();
        localStorage.setItem("roomId", roomId);
        location.href = "match_screen.html";
      }
    }
  </script>
</body>
</html>
