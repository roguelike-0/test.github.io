<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>レート対戦マッチング</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    button {
      background-color: gold;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>レート戦マッチング</h1>
  <p>対戦相手を探しています...</p>
  <button onclick="cancelMatch()">キャンセル</button>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDMVAb0htcBm2Yv3uKpJ7Kmqyvhmr21b9o",
      authDomain: "smajoy-8e047.firebaseapp.com",
      projectId: "smajoy-8e047",
      storageBucket: "smajoy-8e047.appspot.com",
      messagingSenderId: "878614139782",
      appId: "1:878614139782:web:a168073265950c74d71207",
      measurementId: "G-9RJ4R5YYT9"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const uid = "demo_user_" + Math.floor(Math.random() * 10000);
    const matchRef = db.collection("matching");

    async function startMatching() {
      const now = Date.now();
      await matchRef.doc(uid).set({ uid, timestamp: now });

      const interval = setInterval(async () => {
        const snapshot = await matchRef.get();
        const users = [];
        snapshot.forEach(doc => {
          if (doc.id !== uid) {
            users.push(doc.data());
          }
        });

        if (users.length > 0) {
          alert("対戦相手が見つかりました！");
          clearInterval(interval);
          window.location.href = "match_screen.html";
        }
      }, 3000);

      setTimeout(() => {
        clearInterval(interval);
        alert("マッチング時間切れです");
        cancelMatch();
      }, 10 * 60 * 1000); // 10分
    }

    async function cancelMatch() {
      await matchRef.doc(uid).delete();
      alert("マッチングをキャンセルしました");
    }

    startMatching();
  </script>
</body>
</html>
