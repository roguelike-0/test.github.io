
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>対戦画面</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: sans-serif;
      padding: 20px;
    }
    .player-box {
      border: 2px solid #007bff;
      border-radius: 6px;
      margin: 20px;
      padding: 10px;
      background-color: #222;
    }
    .label {
      font-weight: bold;
      color: gold;
    }
  </style>
</head>
<body>
  <h1>マッチング成功！</h1>
  <div class="player-box" id="player1">
    <div class="label">プレイヤー1</div>
    <div>ユーザー名: <span id="name1"></span></div>
    <div>レート: <span id="rate1"></span></div>
  </div>
  <div class="player-box" id="player2">
    <div class="label">プレイヤー2</div>
    <div>ユーザー名: <span id="name2"></span></div>
    <div>レート: <span id="rate2"></span></div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDMVAb0htcBm2Yv3uKpJ7Kmqyvhmr21b9o",
      authDomain: "smajoy-8e047.firebaseapp.com",
      projectId: "smajoy-8e047",
      storageBucket: "smajoy-8e047.appspot.com",
      messagingSenderId: "878614139782",
      appId: "1:878614139782:web:a168073265950c74d71207",
      measurementId: "G-9RJ4R5YYT9"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    auth.onAuthStateChanged(async (user) => {
      if (!user) return;

      const uid = user.uid;
      const matchDoc = await db.collection("matching").doc(uid).get();
      const matchData = matchDoc.data();
      const opponentUid = matchData.opponent;

      const userDoc = await db.collection("users").doc(uid).get();
      const oppoDoc = await db.collection("users").doc(opponentUid).get();

      document.getElementById("name1").textContent = userDoc.data().name || "不明";
      document.getElementById("rate1").textContent = userDoc.data().rate || 1500;

      document.getElementById("name2").textContent = oppoDoc.data().name || "不明";
      document.getElementById("rate2").textContent = oppoDoc.data().rate || 1500;
    });
  </script>
</body>
</html>
