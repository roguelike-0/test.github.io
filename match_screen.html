
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>対戦画面</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    .player-box {
      background-color: #222;
      border: 2px solid #00f;
      border-radius: 8px;
      margin: 10px auto;
      padding: 10px;
      width: 80%;
    }
    .section-title {
      background-color: #007bff;
      color: #fff;
      padding: 8px;
      font-weight: bold;
      border-radius: 6px 6px 0 0;
    }
    .match-info {
      margin: 20px 0;
    }
    .result-buttons button {
      padding: 10px 20px;
      margin: 5px;
      background-color: gold;
      border: none;
      font-size: 16px;
      cursor: pointer;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <h1>対戦開始</h1>

  <div class="player-box">
    <div class="section-title">プレイヤー1</div>
    <div>プレイヤー: TEST</div>
    <div>レート: 1529</div>
    <div>ステータス: 対戦中</div>
  </div>

  <div class="player-box">
    <div class="section-title">プレイヤー2</div>
    <div>プレイヤー: のちょう</div>
    <div>レート: 1455</div>
    <div>ステータス: 対戦中</div>
    <div class="match-info">部屋ID: 「ASZ54」 パスワード: 「1122」</div>
  </div>

  <div class="player-box">
    <div class="section-title">結果送信</div>
    <div class="result-buttons">
      <button>勝ち</button>
      <button>負け</button>
      <button>対戦中止</button>
    </div>
    <p>対戦が終了したら、上のボタンで結果を送信してください。</p>
  </div>
</body>
</html>
