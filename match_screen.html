
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>対戦画面</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    .player-box {
      border: 1px solid #444;
      padding: 10px;
      margin: 10px;
      background: #222;
    }
    button {
      background-color: gold;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      margin: 10px;
    }
  </style>
</head>
<body>
  <h1>対戦画面</h1>
  <div id="player-info" class="player-box">自分: <span id="player-name"></span>（レート: <span id="player-rate"></span>）</div>
  <div id="opponent-info" class="player-box">相手: <span id="opponent-name"></span>（レート: <span id="opponent-rate"></span>）</div>
  <div>
    <button onclick="reportResult('win')">勝ちました</button>
    <button onclick="reportResult('lose')">負けました</button>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDMVAb0htcBm2Yv3uKpJ7Kmqyvhmr21b9o",
      authDomain: "smajoy-8e047.firebaseapp.com",
      projectId: "smajoy-8e047",
      storageBucket: "smajoy-8e047.appspot.com",
      messagingSenderId: "878614139782",
      appId: "1:878614139782:web:a168073265950c74d71207",
      measurementId: "G-9RJ4R5YYT9"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    let currentUser, opponentId;
    let currentRate, opponentRate;

    auth.onAuthStateChanged(async user => {
      if (user) {
        currentUser = user;
        const matchDoc = await db.collection("matching").doc(currentUser.uid).get();
        opponentId = matchDoc.data().opponent;

        const currentUserData = (await db.collection("users").doc(currentUser.uid).get()).data();
        const opponentData = (await db.collection("users").doc(opponentId).get()).data();

        currentRate = currentUserData.rate || 1500;
        opponentRate = opponentData.rate || 1500;

        document.getElementById("player-name").innerText = currentUserData.name;
        document.getElementById("player-rate").innerText = currentRate;
        document.getElementById("opponent-name").innerText = opponentData.name;
        document.getElementById("opponent-rate").innerText = opponentRate;
      }
    });

    async function reportResult(result) {
      if (!currentUser || !opponentId) return;

      let newRate = currentRate;
      let delta = Math.round(Math.abs(currentRate - opponentRate) * 0.05 + 10);

      if (result === "win") {
        newRate += delta;
      } else if (result === "lose") {
        newRate -= delta;
      }

      await db.collection("users").doc(currentUser.uid).update({ rate: newRate });
      alert(`対戦結果を保存しました（新しいレート: ${newRate}）`);
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
