
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>対戦画面</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <style>
    body { background: #111; color: #fff; font-family: sans-serif; text-align: center; padding: 20px; }
    input, button { margin: 5px; padding: 10px; font-size: 16px; }
    .room-section { margin-top: 20px; }
  </style>
</head>
<body>
  <h1 id="statusTitle">対戦準備中...</h1>
  <div class="room-section" id="roomSection" style="display:none;">
    <div id="hostUI" style="display:none;">
      <p>部屋番号を入力してください：</p>
      <input id="roomInput" placeholder="例: 1234-ABCD" />
      <button onclick="submitRoom()">設定</button>
    </div>
    <div id="guestUI" style="display:none;">
      <p>ホストが部屋番号を入力中...</p>
      <p id="displayRoomNumber"></p>
    </div>
  </div>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDMVAb0htcBm2Yv3uKpJ7Kmqyvhmr21b9o",
      authDomain: "smajoy-8e047.firebaseapp.com",
      projectId: "smajoy-8e047",
      storageBucket: "smajoy-8e047.appspot.com",
      messagingSenderId: "878614139782",
      appId: "1:878614139782:web:a168073265950c74d71207"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    let uid = "";
    let roomId = localStorage.getItem("roomId");

    auth.onAuthStateChanged(async (user) => {
      if (!user || !roomId) {
        alert("ログインまたはマッチ情報がありません");
        location.href = "index.html";
        return;
      }
      uid = user.uid;
      const roomDoc = await db.collection("matching_rooms").doc(roomId).get();
      if (!roomDoc.exists) {
        alert("対戦部屋が見つかりません");
        location.href = "index.html";
        return;
      }
      const data = roomDoc.data();
      const isHost = data.player1 === uid;
      document.getElementById("roomSection").style.display = "block";
      if (isHost) {
        document.getElementById("hostUI").style.display = "block";
        document.getElementById("statusTitle").innerText = "あなたがホストです";
      } else {
        document.getElementById("guestUI").style.display = "block";
        document.getElementById("statusTitle").innerText = "対戦待機中...";
        db.collection("matching_rooms").doc(roomId).onSnapshot((snap) => {
          const d = snap.data();
          if (d.roomNumber) {
            document.getElementById("displayRoomNumber").innerText = "部屋番号: " + d.roomNumber;
            document.getElementById("statusTitle").innerText = "対戦中";
          }
        });
      }
    });

    async function submitRoom() {
      const roomNumber = document.getElementById("roomInput").value.trim();
      if (!roomNumber) return alert("部屋番号を入力してください");
      const confirmed = confirm("部屋番号は「" + roomNumber + "」でよろしいですか？");
      if (confirmed) {
        await db.collection("matching_rooms").doc(roomId).update({
          roomNumber: roomNumber
        });
        alert("部屋番号を設定しました");
        document.getElementById("statusTitle").innerText = "対戦中";
        document.getElementById("hostUI").style.display = "none";
        document.getElementById("displayRoomNumber").innerText = "部屋番号: " + roomNumber;
        document.getElementById("guestUI").style.display = "block";
      }
    }
  </script>
</body>
</html>
