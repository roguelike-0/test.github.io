
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>レート戦マッチング</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    button {
      background-color: gold;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>レート戦マッチング</h1>
  <p id="status">対戦相手を探しています...</p>
  <button onclick="cancelMatch()">キャンセル</button>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDMVAb0htcBm2Yv3uKpJ7Kmqyvhmr21b9o",
      authDomain: "smajoy-8e047.firebaseapp.com",
      projectId: "smajoy-8e047",
      storageBucket: "smajoy-8e047.appspot.com",
      messagingSenderId: "878614139782",
      appId: "1:878614139782:web:a168073265950c74d71207",
      measurementId: "G-9RJ4R5YYT9"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    let uid = "";
    let intervalId = null;
    const matchRef = db.collection("matching");

    auth.onAuthStateChanged(async (user) => {
      if (user) {
        uid = user.uid;
        await startMatching(uid);
      } else {
        alert("ログインしてください");
        window.location.href = "index.html";
      }
    });

    async function startMatching(uid) {
      const now = Date.now();
      await matchRef.doc(uid).set({
        uid,
        status: "waiting",
        timestamp: now,
        opponent: "",
      });

      intervalId = setInterval(async () => {
        const snapshot = await matchRef.orderBy("timestamp").get();
        const others = snapshot.docs.filter(doc => doc.id !== uid && doc.data().status === "waiting");

        if (others.length > 0) {
          const opponentDoc = others[0];
          const opponentUid = opponentDoc.id;

          if (opponentUid === uid) return;

          const selfSnap = await matchRef.doc(uid).get();
          const selfData = selfSnap.data();
          if (selfData.status === "matched") return;

          const roomRef = db.collection("rooms").doc();
          const now = Date.now();

          await db.runTransaction(async (transaction) => {
            const opponentSnapshot = await transaction.get(matchRef.doc(opponentUid));
            const selfSnapshot = await transaction.get(matchRef.doc(uid));

            const opponentData = opponentSnapshot.data();
            const selfData = selfSnapshot.data();

            if (
              opponentData.status !== "waiting" ||
              selfData.status !== "waiting"
            ) return;

            transaction.set(roomRef, {
              createdAt: now,
              player1: opponentUid,
              player2: uid,
              state: "matched",
              roomId: roomRef.id
            });

            transaction.update(matchRef.doc(opponentUid), {
              status: "matched",
              roomId: roomRef.id,
            });

            transaction.update(matchRef.doc(uid), {
              status: "matched",
              roomId: roomRef.id,
            });
          });

          clearInterval(intervalId);
          localStorage.setItem("roomId", roomRef.id);
          window.location.href = "match_screen.html";
        } else {
          const selfSnap = await matchRef.doc(uid).get();
          const selfData = selfSnap.data();
          if (selfData && selfData.status === "matched") {
            clearInterval(intervalId);
            localStorage.setItem("roomId", selfData.roomId);
            window.location.href = "match_screen.html";
          }
        }
      }, 2000);

      setTimeout(() => {
        cancelMatch("マッチング時間切れです");
      }, 10 * 60 * 1000);
    }

    async function cancelMatch(msg = "マッチングをキャンセルしました") {
      clearInterval(intervalId);
      await matchRef.doc(uid).delete();
      alert(msg);
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
