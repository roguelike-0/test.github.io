
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>対戦画面（デバッグ用）</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <style>
    body {
      background-color: #222;
      color: #fff;
      font-family: sans-serif;
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>対戦画面（デバッグ用）</h1>
  <p id="message">画面遷移成功: ルームID確認中...</p>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDMVAb0htcBm2Yv3uKpJ7Kmqyvhmr21b9o",
      authDomain: "smajoy-8e047.firebaseapp.com",
      projectId: "smajoy-8e047"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    const roomId = localStorage.getItem("roomId");

    auth.onAuthStateChanged(async (user) => {
      if (!user) {
        alert("ログインしてください");
        window.location.href = "index.html";
        return;
      }

      if (!roomId) {
        document.getElementById("message").innerText = "ルームIDが未設定です。";
        return;
      }

      const roomRef = db.collection("matching_rooms").doc(roomId);
      const roomDoc = await roomRef.get();
      if (!roomDoc.exists) {
        document.getElementById("message").innerText = "ルーム情報が存在しません。";
        return;
      }

      const data = roomDoc.data();
      const isPlayer1 = data.player1 === user.uid;
      const isPlayer2 = data.player2 === user.uid;

      if (isPlayer1 || isPlayer2) {
        document.getElementById("message").innerText = "ようこそ！あなたは " + (isPlayer1 ? "player1" : "player2") + " です。";
      } else {
        document.getElementById("message").innerText = "ルーム参加者ではありません。";
      }
    });
  </script>
</body>
</html>
