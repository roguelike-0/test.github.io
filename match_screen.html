
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>対戦画面</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <style>
    body { background: #111; color: #fff; font-family: sans-serif; text-align: center; padding: 20px; }
    button { margin: 10px; padding: 10px 20px; font-size: 18px; border-radius: 8px; border: none; background: gold; cursor: pointer; }
  </style>
</head>
<body>
  <h1>対戦中</h1>
  <p>あなた：<span id="my-name"></span>（レート：<span id="my-rate"></span>）</p>
  <p>相手：<span id="opponent-name"></span>（レート：<span id="opponent-rate"></span>）</p>

  <button onclick="submitResult('win')">勝ち</button>
  <button onclick="submitResult('lose')">負け</button>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDMVAb0htcBm2Yv3uKpJ7Kmqyvhmr21b9o",
      authDomain: "smajoy-8e047.firebaseapp.com",
      projectId: "smajoy-8e047",
      storageBucket: "smajoy-8e047.appspot.com",
      messagingSenderId: "878614139782",
      appId: "1:878614139782:web:a168073265950c74d71207",
      measurementId: "G-9RJ4R5YYT9"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    let uid, opponentId;
    let myResult = null;
    let opponentResult = null;

    async function loadUserInfo() {
      const user = auth.currentUser;
      if (!user) return;

      uid = user.uid;
      opponentId = new URLSearchParams(window.location.search).get("opponent");

      const mySnap = await db.collection("users").doc(uid).get();
      const opSnap = await db.collection("users").doc(opponentId).get();

      const myData = mySnap.data();
      const opData = opSnap.data();

      document.getElementById("my-name").innerText = myData.name;
      document.getElementById("my-rate").innerText = myData.rate || 1500;
      document.getElementById("opponent-name").innerText = opData.name;
      document.getElementById("opponent-rate").innerText = opData.rate || 1500;
    }

    auth.onAuthStateChanged(user => {
      if (user) loadUserInfo();
    });

    async function submitResult(result) {
      myResult = result;
      await db.collection("match_results").doc(uid).set({ uid, opponentId, result });

      const interval = setInterval(async () => {
        const opponentSnap = await db.collection("match_results").doc(opponentId).get();
        if (opponentSnap.exists) {
          opponentResult = opponentSnap.data().result;
          if ((myResult === "win" && opponentResult === "lose") ||
              (myResult === "lose" && opponentResult === "win")) {
            clearInterval(interval);
            await updateRate();
            alert("レート更新完了！TOPに戻ります");
            location.href = "index.html";
          } else if (myResult === opponentResult) {
            clearInterval(interval);
            alert("結果が一致しません。再選択してください。");
            await db.collection("match_results").doc(uid).delete();
            myResult = null;
          }
        }
      }, 3000);
    }

    async function updateRate() {
      const myDoc = await db.collection("users").doc(uid).get();
      const opDoc = await db.collection("users").doc(opponentId).get();

      let myRate = myDoc.data().rate || 1500;
      let opRate = opDoc.data().rate || 1500;

      const k = 32;
      const expectedMy = 1 / (1 + Math.pow(10, (opRate - myRate) / 400));
      const expectedOp = 1 - expectedMy;

      let myScore = myResult === "win" ? 1 : 0;
      let opScore = opponentResult === "win" ? 1 : 0;

      const newMyRate = Math.round(myRate + k * (myScore - expectedMy));
      const newOpRate = Math.round(opRate + k * (opScore - expectedOp));

      await db.collection("users").doc(uid).update({ rate: newMyRate });
      await db.collection("users").doc(opponentId).update({ rate: newOpRate });

      await db.collection("rankings").doc("amiibo").collection("players").doc(uid).set({ uid });
      await db.collection("rankings").doc("amiibo").collection("players").doc(opponentId).set({ uid: opponentId });
    }
  </script>
</body>
</html>
