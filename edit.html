<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>プロフィール編集｜スマジョイ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: #111;
      color: #eee;
    }
    .header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: #222;
      padding: 15px 20px;
      font-size: 18px;
      font-weight: bold;
      z-index: 100;
      display: flex;
      align-items: center;
      border-bottom: 1px solid #333;
    }
    .menu-toggle {
      font-size: 24px;
      cursor: pointer;
      margin-right: 10px;
    }
    .sidebar {
      position: fixed;
      top: 0;
      left: -200px;
      width: 200px;
      height: 100%;
      background: #1c1c1c;
      padding: 20px;
      box-sizing: border-box;
      transition: left 0.3s ease;
      z-index: 101;
    }
    .sidebar.active {
      left: 0;
    }
    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 100;
    }
    .overlay.active {
      display: block;
    }
    .sidebar a {
      display: block;
      color: #fff;
      text-decoration: none;
      margin-bottom: 10px;
      font-size: 16px;
    }
    .main-content {
      padding: 90px 20px 40px 20px;
    }
    .content-box {
    background: #1a1a1a;
    padding: 20px;
    border-radius: 5px;
    border: 1px solid #333;
    max-width: 500px;     /* 最大幅を設定 */
    width: 90%;           /* スマホ対応で幅90% */
    margin: 0 auto;       /* 中央寄せ */
    text-align: left;     /* ラベルとテキストは左寄せ */
  }
  
  input, textarea {
    width: 100%;          /* ボックス幅をコンテナに合わせる */
    padding: 8px;
    margin-top: 4px;
    margin-bottom: 16px;
    background: #222;
    border: 1px solid #444;
    color: #eee;
    display: block;
  }
    button {
      background: #444;
      color: #eee;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- サイドバー -->
  <div class="sidebar" id="sidebar">
    <a href="#" id="login-btn" onclick="loginWithGoogle()">👤 Googleログイン</a>
    <a href="#" id="logout-btn" onclick="logout()" style="display:none;">🚪 ログアウト</a>
    <div id="user-info" style="margin: 10px 0; font-size: 14px;"></div>
    <a href="index.html">🏠 トップ</a>
    <a href="mypage.html">📄 マイページ</a>
    <a href="edit.html">✏️ プロフィール編集</a>
  </div>

  <div class="overlay" id="overlay" onclick="closeSidebar()"></div>

  <!-- ヘッダー -->
  <div class="header">
    <span class="menu-toggle" onclick="toggleSidebar()">≡</span>
    スマジョイ｜プロフィール編集
  </div>

  <!-- メイン表示エリア -->
  <div class="main-content" onclick="closeSidebar()">
    <div class="content-box">
      <form id="edit-form">
        <label>プレイヤーネーム</label>
        <input type="text" id="name" />

        <label>アイコン画像</label>
        <input type="text" id="icon" />

        <label>スピリッツ使用キャラ</label>
        <input type="text" id="spiritsCharacter" />

        <label>amiibo使用キャラ</label>
        <input type="text" id="amiiboCharacter" />

        <label>コメント</label>
        <textarea id="comment" rows="4"></textarea>

        <button type="submit">保存する</button>
      </form>
    </div>
  </div>

  <!-- サイドバー操作 -->
  <script>
    function toggleSidebar() {
      document.getElementById('sidebar').classList.toggle('active');
      document.getElementById('overlay').classList.toggle('active');
    }

    function closeSidebar() {
      document.getElementById('sidebar').classList.remove('active');
      document.getElementById('overlay').classList.remove('active');
    }
  </script>

  <!-- Firebase & 認証＆保存処理 -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore.js";
    import {
      getAuth,
      onAuthStateChanged,
      signOut,
      signInWithPopup,
      GoogleAuthProvider
    } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDMVAb0htcBm2Yv3uKpJ7Kmqyvhmr21b9o",
      authDomain: "smajoy-8e047.firebaseapp.com",
      projectId: "smajoy-8e047",
      storageBucket: "smajoy-8e047.appspot.com",
      messagingSenderId: "878614139782",
      appId: "1:878614139782:web:a168073265950c74d71207"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    // ログイン処理
    window.loginWithGoogle = async () => {
      try {
        const result = await signInWithPopup(auth, provider);
        alert(`ようこそ、${result.user.displayName} さん！`);
      } catch (error) {
        alert("ログインに失敗しました。");
        console.error(error);
      }
    };

    // ログアウト処理
    window.logout = () => {
      signOut(auth).then(() => {
        alert("ログアウトしました");
      });
    };

    // ログイン状態監視＋フォーム操作
    onAuthStateChanged(auth, async (user) => {
      const loginBtn = document.getElementById("login-btn");
      const logoutBtn = document.getElementById("logout-btn");
      const userInfo = document.getElementById("user-info");

      if (user) {
        loginBtn.style.display = "none";
        logoutBtn.style.display = "block";
        userInfo.innerHTML = `<img src="${user.photoURL}" style="width:24px; border-radius:50%;"> ${user.displayName}`;

        const ref = doc(db, "users", user.uid);
        const snap = await getDoc(ref);
        if (snap.exists()) {
          const data = snap.data();
          document.getElementById("name").value = data.name || "";
          document.getElementById("spiritsCharacter").value = data.spiritsCharacter || "";
          document.getElementById("amiiboCharacter").value = data.amiiboCharacter || "";
          document.getElementById("comment").value = data.comment || "";
          document.getElementById("icon").value = data.icon || "";
        }

        document.getElementById("edit-form").addEventListener("submit", async (e) => {
          e.preventDefault();
          const updateData = {
            name: document.getElementById("name").value,
            spiritsCharacter: document.getElementById("spiritsCharacter").value,
            amiiboCharacter: document.getElementById("amiiboCharacter").value,
            comment: document.getElementById("comment").value,
            icon: document.getElementById("icon").value,
          };
          await setDoc(ref, updateData);
          alert("保存しました！");
          location.href = "mypage.html";
        });
      } else {
        location.href = "index.html";
      }
    });
  </script>
</body>
</html>
