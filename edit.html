<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>プロフィール編集｜スマジョイ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: #111;
      color: #eee;
    }

    .header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: #222;
      padding: 15px 20px;
      font-size: 18px;
      font-weight: bold;
      z-index: 100;
      display: flex;
      align-items: center;
      border-bottom: 1px solid #333;
    }

    .menu-toggle {
      font-size: 24px;
      cursor: pointer;
      margin-right: 10px;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: -200px;
      width: 200px;
      height: 100%;
      background: #1c1c1c;
      padding: 20px;
      box-sizing: border-box;
      transition: left 0.3s ease;
      z-index: 101;
    }

    .sidebar.active {
      left: 0;
    }

    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 100;
    }

    .overlay.active {
      display: block;
    }

    .sidebar a {
      display: block;
      color: #fff;
      text-decoration: none;
      margin-bottom: 10px;
      font-size: 16px;
    }

    .main-content {
      padding: 90px 20px 40px 20px;
      max-width: 600px;
      margin: 0 auto;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    form p {
      margin-bottom: 15px;
    }

    input[type="text"],
    textarea {
      width: 100%;
      padding: 8px;
      background: #222;
      border: 1px solid #444;
      color: #eee;
      border-radius: 4px;
    }

    textarea {
      resize: vertical;
    }

    button {
      background: #444;
      color: #eee;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #666;
    }
  </style>
</head>
<body>

  <div class="sidebar" id="sidebar">
    <a href="index.html">🏠 TOP</a>
    <a href="mypage.html">📄 マイページ</a>
    <a href="#">📄 レート対戦</a>
    <a href="#">📜 ルール確認</a>
    <a href="#">📄 サイトについて</a>
  </div>

  <div class="overlay" id="overlay" onclick="closeSidebar()"></div>

  <div class="header">
    <span class="menu-toggle" onclick="toggleSidebar()">≡</span>
    スマジョイ
  </div>

  <div class="main-content" onclick="closeSidebar()">
  <div class="intro">
    <h2>プロフィール編集</h2>
  </div>
    <form id="profile-form">
      <p>表示名：<input type="text" id="displayName" /></p>
      <p>アイコンURL：<input type="text" id="iconUrl" /></p>
      <p>スピリッツ使用キャラ：<input type="text" id="spiritsChar" /></p>
      <p>amiibo使用キャラ：<input type="text" id="amiiboChar" /></p>
      <p>一言コメント：<textarea id="comment"></textarea></p>
      <button type="submit">保存</button>
    </form>
  </div>

  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      const overlay = document.getElementById('overlay');
      sidebar.classList.toggle('active');
      overlay.classList.toggle('active');
    }

    function closeSidebar() {
      document.getElementById('sidebar').classList.remove('active');
      document.getElementById('overlay').classList.remove('active');
    }
  </script>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDMVAb0htcBm2Yv3uKpJ7Kmqyvhmr21b9o",
      authDomain: "smajoy-8e047.firebaseapp.com",
      projectId: "smajoy-8e047",
      storageBucket: "smajoy-8e047.appspot.com",
      messagingSenderId: "878614139782",
      appId: "1:878614139782:web:a168073265950c74d71207",
      measurementId: "G-9RJ4R5YYT9"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    const form = document.getElementById("profile-form");
    const displayName = document.getElementById("displayName");
    const iconUrl = document.getElementById("iconUrl");
    const spiritsChar = document.getElementById("spiritsChar");
    const amiiboChar = document.getElementById("amiiboChar");
    const comment = document.getElementById("comment");

    onAuthStateChanged(auth, async (user) => {
      if (!user) return location.href = "index.html";

      const ref = doc(db, "users", user.uid);
      const snap = await getDoc(ref);
      if (snap.exists()) {
        const data = snap.data();
        displayName.value = data.name || "";
        iconUrl.value = data.icon || "";
        spiritsChar.value = data.spiritsCharacter || "";
        amiiboChar.value = data.amiiboCharacter || "";
        comment.value = data.comment || "";
      }

      form.onsubmit = async (e) => {
        e.preventDefault();
        await setDoc(ref, {
          name: displayName.value,
          icon: iconUrl.value,
          spiritsCharacter: spiritsChar.value,
          amiiboCharacter: amiiboChar.value,
          comment: comment.value,
        });
        alert("保存しました");
        location.href = "mypage.html";
      };
    });
  </script>

</body>
</html>
